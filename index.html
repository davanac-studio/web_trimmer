<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mbf</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        html, body {
            height: 100%; /* Assure que le html et body occupent toute la hauteur */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Roboto, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Alignement au début pour réduire l'espace vide */
            min-height: 100vh; /* Hauteur minimale pour couvrir toute la hauteur de la vue */
            background-color: rgba(255, 255, 255, 0); /* Fond de page totalement transparent */
        }

        #video-container {
            width: 800px;
            max-height: 100vh; /* Empêche le débordement vertical */
            overflow: hidden;
            margin: 5px 0; /* Ajustement de l'espacement */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        video {
            width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            padding: 8px 20px;
            background-color: #00a7e1;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .button:hover {
            background-color: #021d49;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .icon {
            margin-right: 5px;
            vertical-align: middle;
            transition: transform 0.2s ease-in-out;
        }

        .button:hover .icon {
            transform: scale(1.2);
        }

        .time-marker {
            font-weight: bold;
            margin: 0 5px;
        }

        #markedIcon {
            font-size: 24px;
            color: #777;
            margin-right: 5px;
            vertical-align: middle;
            position: relative;
            top: -2px;
        }

        #resetButton {
            background-color: #e5174d;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        #resetButton:hover {
            background-color: #b21445;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        #button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        #importButton {
            margin-right: 10px;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 1);
            color: #fff;
            border-radius: 4px;
            padding: 5px;
            font-size: 12px;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            pointer-events: none;
        }

        .button:hover .tooltip {
            opacity: 1;
        }

        .tooltip-inline {
            white-space: nowrap;
        }

        /* Styles pour les boutons de ratio */
        .ratio-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .ratio-button {
            width: 35px; /* Taille réduite */
            height: 35px; /* Taille réduite */
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5); /* Légèrement transparent et gris */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .ratio-button:hover {
            background-color: rgba(0.5, 0.5, 0.5, 1); /* Légèrement plus foncé au survol */
            transform: scale(1.25);
            box-shadow: 0 0 10px rgba(0.5, 0.5, 0.5, 0.5);
        }

        .ratio-button span {
            font-size: 12px; /* Réduction de la taille de la police */
            font-weight: bold;
        }

        @media screen and (max-width: 100px) {
            #button-container {
                flex-direction: column;
                align-items: center;
            }

            .button {
                width: 100%;
                margin: 10px 0;
            }

            .ratio-buttons {
                top: auto;
                right: 0;
                bottom: 20px;
                align-items: flex-end;
                flex-direction: row;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" controls style="height: 450px;"></video>

        <!-- Boutons de ratio au coin supérieur droit -->
        <div class="ratio-buttons">
            <div class="ratio-button" id="ratio4_5"><span>4:5</span></div>
            <div class="ratio-button" id="ratio1_1"><span>1:1</span></div>
            <div class="ratio-button" id="ratio9_16"><span>9:16</span></div>
            <div class="ratio-button" id="ratio16_9"><span>16:9</span></div>
        </div>
        <!-- Fin des boutons de ratio -->
    </div>

    <div id="controls">
        <div id="button-container">
            <input type="file" id="videoInput" accept="video/mp4, video/webm, video/quicktime, video/mov, video/x-msvideo, video/x-flv, video/x-matroska, application/mxf, video/mxf, video/vnd.mxf" style="display: none;">

            <label for="videoInput" class="button" id="importButton">
                <i class="icon fas fa-upload"></i>
                <div class="tooltip tooltip-inline">Importer une vidéo</div>
            </label>

            <button id="markIn" class="button"><i class="icon fas fa-arrow-right zoom"></i><span class="time-marker" id="inTime"> In 0</span><div class="tooltip tooltip-inline">Marquer "In" en sec</div></button>

            <button id="markOut" class="button"><i class="icon fas fa-arrow-left zoom"></i><span class="time-marker" id="outTime"> Out 0</span><div class="tooltip tooltip-inline">Marquer "Out" en sec</div></button>

            <button id="resetButton" class="button"><i class="icon fas fa-undo"></i><div class="tooltip tooltip-inline">Reset</div></button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const videoInput = document.getElementById('videoInput');
        const markInButton = document.getElementById('markIn');
        const markOutButton = document.getElementById('markOut');
        const inTimeSpan = document.getElementById('inTime');
        const outTimeSpan = document.getElementById('outTime');
        const markedDurationText = document.getElementById('markedDurationText');
        const resetButton = document.getElementById('resetButton');
        const ratioButtons = document.querySelectorAll('.ratio-button');
        let inTime = 0;
        let outTime = 0;

        videoInput.addEventListener('change', () => {
            const file = videoInput.files[0];
            if (file) {
                const objectURL = URL.createObjectURL(file);
                video.src = objectURL;
                video.load();
                inTime = 0;
                outTime = video.duration;
                updateMarkedDuration();

                // Calcul de la largeur en fonction du ratio de la vidéo
                const videoHeight = 450;
                const videoRatio = video.videoWidth / video.videoHeight;
                const videoWidth = videoHeight * videoRatio;

                // Mise à jour de la taille du lecteur vidéo
                videoContainer.style.height = `${videoHeight}px`;
                video.style.height = `${videoHeight}px`;
                videoContainer.style.width = `${videoWidth}px`;
            }
        });

        markInButton.addEventListener('click', () => {
            inTime = video.currentTime;
            inTimeSpan.textContent = ` In ${formatTime(inTime)}`;
            updateMarkedDuration();
            markInButton.querySelector('.icon').classList.add('zoomed');
            setTimeout(() => {
                markInButton.querySelector('.icon').classList.remove('zoomed');
            }, 300);
        });

        markOutButton.addEventListener('click', () => {
            outTime = video.currentTime;
            outTimeSpan.textContent = ` Out ${formatTime(outTime)}`;
            updateMarkedDuration();
            markOutButton.querySelector('.icon').classList.add('zoomed');
            setTimeout(() => {
                markOutButton.querySelector('.icon').classList.remove('zoomed');
            }, 300);
        });

        resetButton.addEventListener('click', () => {
            inTime = 0;
            outTime = 0;
            inTimeSpan.textContent = ' In 0';
            outTimeSpan.textContent = ' Out 0';
            updateMarkedDuration();
        });

        ratioButtons.forEach(button => {
            button.addEventListener('click', () => {
                adjustVideoContainerSize(button.id);
            });
        });

        function adjustVideoContainerSize(ratioId) {
            const fixedHeight = 450;
            let newWidth;

            switch (ratioId) {
                case 'ratio4_5':
                    newWidth = fixedHeight * (4 / 5);
                    break;
                case 'ratio1_1':
                    newWidth = fixedHeight;
                    break;
                case 'ratio9_16':
                    newWidth = fixedHeight * (9 / 16);
                    break;
                case 'ratio16_9':
                    newWidth = fixedHeight * (16 / 9);
                    break;
            }

            const videoContainer = document.getElementById('video-container');
            videoContainer.style.height = `${fixedHeight}px`;
            videoContainer.style.width = `${newWidth}px`;
            video.style.width = '100%';
        }

        function updateMarkedDuration() {
            const duration = outTime - inTime;
            markedDurationText.textContent = formatTime(duration);
        }

        function formatTime(seconds) {
            return Math.floor(seconds).toString();
        }
    </script>
</body>
</html>
