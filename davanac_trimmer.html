<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marqueur de Vidéo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        body {
            font-family: Roboto, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        #video-container {
            width: 800px;
            max-width: 100%;
            height: 450px;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        video {
            width: 100%;
            height: 100%;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .icon {
            margin-right: 5px;
            vertical-align: middle;
        }

        .zoom {
            transition: transform 0.3s ease-in-out;
        }

        .zoomed {
            transform: scale(1.2);
        }

        .time-marker {
            font-weight: bold;
            margin: 0 10px;
        }

        #markedIcon {
            font-size: 24px;
            color: #777; /* Couleur grise légère */
            margin-right: 5px;
            vertical-align: middle;
            position: relative;
            top: -2px; /* Ajuster la position verticale */
        }

        #resetButton {
            background-color: #dc3545;
            transition: background-color 0.3s ease-in-out;
        }

        #resetButton:hover {
            background-color: #c82333;
        }

        #button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        #importButton {
            margin-right: 10px;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 4px;
            padding: 5px;
            font-size: 12px;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            pointer-events: none;
        }

        .button:hover .tooltip {
            opacity: 1;
        }

        .tooltip-inline {
            white-space: nowrap;
        }

        #markedDuration {
            background-color: #f2f2f2;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            display: flex; /* Permet de centrer le contenu horizontalement */
            align-items: center; /* Centrer le contenu verticalement */
        }

        #markedDurationText {
            font-size: 18px;
            font-weight: lighter;
        }

        @media screen and (max-width: 600px) {
            #button-container {
                flex-direction: column;
                align-items: center;
            }

            .button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" controls></video>
    </div>

    <div id="controls">
        <div id="button-container">
            <input type="file" id="videoInput" accept="video/mp4, video/webm, video/quicktime, video/x-msvideo, video/x-flv, video/x-matroska, application/mxf, video/mxf, video/vnd.mxf" style="display: none;">

            <label for="videoInput" class="button" id="importButton">
                <i class="icon fas fa-upload"></i>
                <div class="tooltip tooltip-inline">Importer une vidéo</div>
            </label>

            <button id="markIn" class="button"><i class="icon fas fa-arrow-right zoom"></i> In <span class="time-marker" id="inTime">0:00</span><div class="tooltip tooltip-inline">Marquer "In"</div></button>

            <button id="markOut" class="button"><i class="icon fas fa-arrow-left zoom"></i> Out <span class="time-marker" id="outTime">0:00</span><div class="tooltip tooltip-inline">Marquer "Out"</div></button>

            <button id="resetButton" class="button"><i class="icon fas fa-undo"></i><div class="tooltip tooltip-inline">Réinitialiser</div></button>
        </div>

        <div id="markedDuration">
            <span id="markedDurationText">00:00</span>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const videoInput = document.getElementById('videoInput');
        const markInButton = document.getElementById('markIn');
        const markOutButton = document.getElementById('markOut');
        const inTimeSpan = document.getElementById('inTime');
        const outTimeSpan = document.getElementById('outTime');
        const markedDurationText = document.getElementById('markedDurationText');
        const resetButton = document.getElementById('resetButton');
        let inTime = 0;
        let outTime = 0;

        videoInput.addEventListener('change', () => {
            const file = videoInput.files[0];
            if (file) {
                const objectURL = URL.createObjectURL(file);
                video.src = objectURL;
                video.load();
                inTime = 0;
                outTime = video.duration;
                updateMarkedDuration();
            }
        });

        markInButton.addEventListener('click', () => {
            inTime = video.currentTime;
            inTimeSpan.textContent = formatTime(inTime);
            updateMarkedDuration();
            markInButton.querySelector('.icon').classList.add('zoomed');
            setTimeout(() => {
                markInButton.querySelector('.icon').classList.remove('zoomed');
            }, 300);
        });

        markOutButton.addEventListener('click', () => {
            outTime = video.currentTime;
            outTimeSpan.textContent = formatTime(outTime);
            updateMarkedDuration();
            markOutButton.querySelector('.icon').classList.add('zoomed');
            setTimeout(() => {
                markOutButton.querySelector('.icon').classList.remove('zoomed');
            }, 300);
        });

        resetButton.addEventListener('click', () => {
            inTime = 0;
            outTime = video.duration;
            inTimeSpan.textContent = '0:00';
            outTimeSpan.textContent = '0:00';
            updateMarkedDuration();
        });

        function updateMarkedDuration() {
            const duration = outTime - inTime;
            markedDurationText.textContent = formatTime(duration);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${String(seconds).padStart(2, '0')}`;
        }
    </script>
</body>
</html>
